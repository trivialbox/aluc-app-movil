<ion-menu [content]="content">
    <ion-header >
        <ion-toolbar color="primary">

            <ion-title ><br>
                <ion-avatar item-left >
                    <img src="assets/img/avatar.png" width="60" height="60">
                </ion-avatar>

            </ion-title>
            <ion-badge padding item-left>{{num_cedula}}</ion-badge>

        </ion-toolbar>
    </ion-header>

    <ion-content>
        <div>
            <ion-list>

                <div *ngFor="let p of pages" style="color: #4d4d4d">
                    <button menuClose ion-item icon-left (click)="openPage(p)">
                        <ion-icon text-center name="{{p.icon}}" ></ion-icon>
                        <b style="font-size: small"> {{p.title}} </b>
                    </button>
                </div>

            </ion-list>
        </div>

    </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
